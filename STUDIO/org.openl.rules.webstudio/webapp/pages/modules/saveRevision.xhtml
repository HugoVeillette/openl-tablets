<ui:composition
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets">

  <rich:popupPanel id="modalSave" width="400" autosized="true">
    <f:facet name="header">
      <h:outputText value="Save changes" />
    </f:facet>

    <f:facet name="controls">
      <h:graphicImage value="/images/close.gif" class="close" alt="Close" title="Close" onclick="RichFaces.$('modalSave').hide();" />
    </f:facet>

    <h:form id="saveForm">
      <h:panelGroup id="modalSaveData">
        <h:panelGrid columns="2" styleClass="formfields" cellspacing="1" columnClasses="label,">
          <h:outputText value="Project Name" />
          <h:outputText value="#{studio.getLogicalName(artefact)}"/>

          <ui:remove>
            <input value="#{artefact.name}" type="text" size="35" readonly="true" title="#{artefact.name}"/>
          </ui:remove>

          <h:outputText value="Current Revision" />
          <h:outputText value="#{artefact.version.versionName}"/>

          <h:outputText value="Comment" />
          <h:inputTextarea id="comment" value="#{artefact.versionComment}" type="text" size="35" readonly="false"
                           title="#{artefact.versionComment}"
                           validatorMessage="Length is greater than allowable maximum of '255'">
            <f:validateLength maximum="255"/>
          </h:inputTextarea>
          <h:outputText value="" />
          <h:message for="comment" styleClass="error" />
        </h:panelGrid>

        <h:panelGroup rendered="#{studio.isRenamed(artefact)}" styleClass="warning">
          <h:outputText value="Warning! This renaming will split the project on two parts."/> <br/>
          <h:outputText value="This project will be closed: '#{artefact.name}'."/> <br/>
          <h:outputText value="This project will be created: '#{studio.getLogicalName(artefact)}'."/>
        </h:panelGroup>
      </h:panelGroup>

      <footer>
        <a4j:commandButton value="Save" action="#{mainBean.saveProject}" render="@form" styleClass="button-primary" oncomplete="if (#{!facesContext.validationFailed}) {#{rich:component('modalSave')}.hide();ws.nav.reload(true);}" />
        <input class="restore-changed-state" type="button" value="Cancel" onclick="#{rich:component('modalSave')}.hide();" />
      </footer>
    </h:form>

  </rich:popupPanel>

  <script>
    function openSaveDialog() {
      RichFaces.$("modalSave").show();
      focusElement('saveForm:projectVersion');
    }
  </script>
</ui:composition>
