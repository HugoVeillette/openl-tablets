<ui:composition
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:panelGrid columns="2" styleClass="formfields" cellspacing="1" columnClasses="label,">
        <h:outputText value="Name:"/>
        <h:outputText value="#{node.name}" style="font-weight: bold"/>

        <h:outputText value="Revision:"/>
        <h:panelGroup>
            <ui:param name="revisionNo" value="#{artefact.version.versionName}" />
            <ui:param name="shortRevisionNo" value="#{artefact.version.shortVersion}" />

            <c:choose>
                <c:when test="#{revisionNo eq shortRevisionNo}">
                    <h:outputText value="#{revisionNo}"/>
                </c:when>
                <c:otherwise>
                    <h:outputText value="#{shortRevisionNo}" styleClass="expandable"/>
                    <h:outputText value="#{revisionNo}" styleClass="hidden"/>
                </c:otherwise>
            </c:choose>
        </h:panelGroup>

        <h:outputText value="Status:"/>
        <h:outputText value="#{node.status}"/>

        <h:outputText value="Created By:"/>
        <h:outputText value="#{node.createdBy}"/>

        <h:outputText value="Created At:"/>
        <h:outputText value="#{node.createdAt}">
            <f:convertDateTime type="date"
                               pattern="#{environment.getProperty('data.format.datetime')}"/>
        </h:outputText>

        <h:outputText value="Modified By:" rendered="#{node.hasModifications}"/>
        <h:outputText value="#{node.modifiedBy}" rendered="#{node.hasModifications}"/>

        <h:outputText value="Modified At:" rendered="#{node.hasModifications}"/>
        <h:outputText value="#{node.modifiedAt}" rendered="#{node.hasModifications}">
            <f:convertDateTime type="date" pattern="#{environment.getProperty('data.format.datetime')}"/>
        </h:outputText>
    </h:panelGrid>

</ui:composition>
